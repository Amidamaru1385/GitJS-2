<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">E-shop</div>
            <div class="cart">
                <form action="#" class="search-form">
                    <input type="text" v-model="searchLine" class="search-field">
                    <button @click="searchProduct()" class="btn-search" type="submit">
                        <i class="fas fa-search"></i>

                    </button>
                </form>
                <button class="btn-cart" @click = "isVisibleCart = !isVisibleCart" type="button">Корзина</button>
                <div v-bind:class="{ invisible: isVisibleCart}" class="cart-block "> <div class="cart-item" v-for="product of products" :key="product.id_product">
                    <div class="product-bio">
                        <img src="https://placehold.it/60x100" alt="Some image">
                        <div class="product-desc">
                            <p class="product-title">{{product.product_name}}</p>
                            <p class="product-quantity">Quantity: {{product.quantity}}</p>
                            <p class="product-single-price">${{product.price}} each</p>
                        </div>
                    </div>
                    <div class="right-block">
                        <p class="product-price">$1000</p>
                        <button class="del-btn" data-id="${this.id_product}">&times;</button>
                    </div></div>
            </div>
        </header>
        <main>
            <div class="products">
                <div  class="product-item" v-for="product of products" :key="product.id_product">
                    <img :src="imgCatalog" alt="Some img">
                    <div class="desc">
                        <h3>{{product.product_name}}</h3>
                        <p>{{product.price}} $</p>
                        <button class="buy-btn" @click="addProduct(product)">Купить</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
